<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    
</head>
<body>
    <div class="card">
        <div>
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="eth">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                <p>0.041 ETH</p>
                <img class="clock" src="images/icon-clock.svg" alt="icon-clock">
                <p class="clock_lead">3 days left</p>
        </div>
            
        <hr>
        <div class="avatar"> 
            <img src="images/image-avatar.png" alt="image-avatar">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
